name: purchases
description: A package to handle purchases with RevenueCat and provide some layout stuff to build purchase pages.
version: 2.17.5
homepage: https://twitter.com/hikeland
publish_to: none

environment:
  sdk: ">=3.6.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  extensions:
    git:
      url: https://github.com/julienlebren/flutter_packages
      path: packages/extensions
    version: ^0.12.0
  layout_builder:
    git:
      url: https://github.com/julienlebren/flutter_packages
      path: packages/layout_builder
    version: ^3.12.0
  localization:
    git:
      url: https://github.com/julienlebren/flutter_packages
      path: packages/localization
    version: ^1.7.0
  purchases_flutter: ^8.10.1
  freezed_annotation: ^2.0.1
  flutter_riverpod: ^2.6.1
  intl: ^0.20.2
  riverpod_annotation: ^2.6.1
  url_launcher: ^6.3.1 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.15
  freezed: ^2.5.8
  json_serializable: ^6.9.5
  riverpod_generator: ^2.6.4

dependency_overrides:
