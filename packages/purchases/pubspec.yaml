name: purchases
description: A package to handle purchases with RevenueCat and provide some layout stuff to build purchase pages.
version: 2.16.1
homepage: https://twitter.com/hikeland
publish_to: none

environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  extensions:
    git:
      url: https://github.com/julienlebren/flutter_packages
      path: packages/extensions
    version: ^0.11.1
  layout_builder:
    git:
      url: https://github.com/julienlebren/flutter_packages
      path: packages/layout_builder
    version: ^3.11.1
  localization:
    git:
      url: https://github.com/julienlebren/flutter_packages
      path: packages/localization
    version: ^1.6.1
  purchases_flutter: ^6.30.0
  freezed_annotation: ^2.4.3
  flutter_riverpod: ^2.5.1
  intl: ^0.19.0
  riverpod_annotation: ^2.3.5
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  freezed: ^2.5.6
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.2

dependency_overrides:
  meta: ">=1.11.0 <1.15.0"

