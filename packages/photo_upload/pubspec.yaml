name: photo_upload
description: A module to handle photo upload
version: 0.5.0
homepage: https://twitter.com/hikeland
publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_storage_service:
    git:
      url: https://github.com/julienlebren/flutter_packages
      path: packages/firebase_storage_service
    version: ^0.3.0
  layout_builder:
    git:
      url: https://github.com/julienlebren/flutter_packages
      path: packages/layout_builder
    version: ^2.5.4
  firebase_storage: ^10.2.16
  flutter_riverpod: ^1.0.3
  freezed_annotation: ^1.1.0
  image_cropper: ^2.0.3
  image_picker: ^0.8.5+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.11
  freezed: ^1.1.1