name: sign_in
description: Sign In Flow Management for Flutter & Firebase
publish_to: 'none' 
version: 2.0.0-rc8

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  extensions:
    git:
      url: https://github.com/julienlebren/flutter_packages
      path: packages/extensions
    version: ^0.1.6
  firestore_service:
    git: 
      url: https://github.com/julienlebren/flutter_packages
      path: packages/firestore_service
    version: ^0.1.8
  firebase_storage_service:
    git:
      url: https://github.com/julienlebren/flutter_packages
      path: packages/firebase_storage_service 
