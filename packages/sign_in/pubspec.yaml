name: sign_in
description: Sign-in Flow Management for Flutter & Firebase
publish_to: 'none'
version: 6.15.1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  extensions:
    git:
      url: https://github.com/julienlebren/flutter_packages
      path: packages/extensions
    version: ^0.10.0
  firestore_service:
    git: 
      url: https://github.com/julienlebren/flutter_packages
      path: packages/firestore_service
    version: ^0.7.0
  firebase_storage_service:
    git:
      url: https://github.com/julienlebren/flutter_packages
