      url: https://github.com/julienlebren/flutter_packages
      path: packages/localization
    version: ^1.4.0
  cloud_functions: ^5.0.3
  firebase_auth: ^5.1.2
  freezed_annotation: ^2.4.3
  flutter_riverpod: ^2.4.2
  google_sign_in: ^6.2.1
  intl: ^0.19.0
  pinput: ^5.0.0
  riverpod_annotation: ^2.1.6
  the_apple_sign_in: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  freezed: ^2.5.2
  json_serializable: ^6.8.0
