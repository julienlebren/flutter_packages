name: sign_in
description: Sign-in Flow Management for Flutter & Firebase
publish_to: 'none'
version: 6.17.0

environment:
  sdk: ">=3.6.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  extensions:
    git:
      url: https://github.com/julienlebren/flutter_packages
      path: packages/extensions
    version: ^0.12.0
  firestore_service:
    git: 
      url: https://github.com/julienlebren/flutter_packages
      path: packages/firestore_service
    version: ^0.9.0
  firebase_storage_service:
    git:
      url: https://github.com/julienlebren/flutter_packages
      path: packages/firebase_storage_service 
    version: ^0.9.0
  layout_builder:
    git:
      url: https://github.com/julienlebren/flutter_packages
      path: packages/layout_builder
    version: ^3.12.0
  localization:
    git:
      url: https://github.com/julienlebren/flutter_packages
      path: packages/localization
    version: ^1.7.0
  cloud_functions: ^5.5.1
  firebase_auth: ^5.5.4
  freezed_annotation: ^2.4.4
  flutter_riverpod: ^2.6.1
  google_sign_in: ^6.3.0
  intl: ^0.20.2
  pinput: ^5.0.1
  riverpod_annotation: ^2.6.1
  the_apple_sign_in: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.15
  freezed: ^2.5.8
  json_serializable: ^6.9.5
  riverpod_generator: ^2.6.4

flutter:
  generate: true
  assets:
    - assets/images/