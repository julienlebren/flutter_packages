  layout_builder:
    git:
      url: https://github.com/julienlebren/flutter_packages
      path: packages/layout_builder
    version: ^2.0.2
  localization:
    git:
      url: https://github.com/julienlebren/flutter_packages
      path: packages/localization
    version: ^0.1.4
  cloud_firestore: ^3.1.0
  firebase_auth: ^3.1.3
  firebase_storage: ^10.1.0
  freezed_annotation: ^1.1.0
  flutter_libphonenumber: ^1.2.2
  flutter_login_facebook: ^1.1.0
  flutter_riverpod: ^1.0.0
  google_sign_in: ^5.1.1
  intl: ^0.17.0
  pinput: ^1.2.2
  the_apple_sign_in: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.7
  freezed: ^1.1.1
  flutter_lints: ^1.0.0
  json_serializable: ^6.1.4
  
flutter:
  generate: true
  assets:
    - assets/images/